<!DOCTYPE html>  
<html>  
<head>  
  <title>页脚示例</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      margin: 0;  
      padding: 20px;  
    }  
  
    #footer {  
      background-color: #333;  
      color: white;  
      text-align: center;  
      padding: 20px;  
      position: fixed;  
      left: 0;  
      bottom: 0;  
      width: 100%;  
    }  
  
    #footer a {  
      color: white;  
      text-decoration: none;  
    }  
  
    #footer a:hover {  
      color: #ccc;  
    }  
  </style>  
</head>  
<body>  
  
  <h1>网页内容</h1>  
  <p>这是网页的主要内容...</p>  
  
  <div id="footer">  
    <p>&copy; 2023 示例公司. 版权所有.</p>  
    <p>联系我们：<a href="mailto:info@example.com">info@example.com</a></p>  
    <p>隐私政策 | 使用条款</p>  
  </div>  
  
</body>  
</html>

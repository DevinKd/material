<!DOCTYPE html>  
<html>  
<head>  
  <title>菜单栏网页</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      margin: 0;  
      padding: 20px;  
    }  
  
    #menu {  
      list-style-type: none;  
      margin: 0;  
      padding: 0;  
      overflow: hidden;  
      background-color: #333;  
    }  
  
    #menu li {  
      float: left;  
    }  
  
    #menu li a {  
      display: block;  
      color: white;  
      text-align: center;  
      padding: 14px 16px;  
      text-decoration: none;  
    }  
  
    #menu li a:hover {  
      background-color: #111;  
    }  
  </style>  
</head>  
<body>  
  <h1>菜单栏示例</h1>  
  
  <ul id="menu">  
    <li><a href="#home">首页</a></li>  
    <li><a href="#news">新闻</a></li>  
    <li><a href="#contact">联系我们</a></li>  
    <li><a href="#about">关于我们</a></li>  
  </ul>  
  
  <h2>页面内容</h2>  
  <p>这里是页面的主要内容...</p>  
  
</body>  
</html>
